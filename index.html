<!DOCTYPE html>
<html>
<head>
    <title>Knock on my door</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
            background: #667eea;
            color: white;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
        #status {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üö™ Knock on my door</h1>
    
    <div>
        <input type="text" id="botToken" placeholder="–¢–æ–∫–µ–Ω –±–æ—Ç–∞ (–ø–æ–ª—É—á–∏—Ç—å —É @BotFather)">
        <br>
        <input type="text" id="chatId" placeholder="–í–∞—à Chat ID (—á–∏—Å–ª–æ)">
    </div>
    
    <button onclick="sendTelegramNotification()">üîî –ü–æ—Å—Ç—É—á–∞—Ç—å –≤ –¥–≤–µ—Ä—å (Telegram)</button>
    <button onclick="testNotification()">üì± –¢–µ—Å—Ç –±—Ä–∞—É–∑–µ—Ä–Ω–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>
    
    <div id="status"></div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        async function sendTelegramNotification() {
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            if (!botToken || !chatId) {
                showStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω –∏ chat ID', 'error');
                return;
            }
            
            try {
                showStatus('üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ...', 'info');
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: 'üö™ –ö—Ç–æ-—Ç–æ –ø–æ—Å—Ç—É—á–∞–ª –≤ –≤–∞—à—É –¥–≤–µ—Ä—å! –í—Ä–µ–º—è: ' + new Date().toLocaleTimeString()
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showStatus('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram!', 'success');
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + result.description, 'error');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }
        
        // –¢–µ—Å—Ç –±—Ä–∞—É–∑–µ—Ä–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function testNotification() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("üö™ Knock on my door", {
                            body: "–¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ!"
                        });
                        showStatus('‚úÖ –ë—Ä–∞—É–∑–µ—Ä–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'success');
                    }
                });
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.backgroundColor = type === 'success' ? '#4CAF50' : 
                                            type === 'error' ? '#f44336' : '#2196F3';
        }
    </script>
</body>
</html>
