<!DOCTYPE html>
<html>
<head>

    <style>

        body {

            text-align: center;

        .iphone-frame {

            background: #1c1c1e;
            border-radius: 40px;
            padding: 60px 20px;
            border: 2px solid #333;

        }
        
        .app-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .app-subtitle {
            font-size: 12px;
            color: #8e8e93;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .instruction {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 30px;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 80px;
            background: #2c2c2e;
            border-radius: 40px;
            margin: 20px auto;
            overflow: hidden;
            border: 1px solid #444;
            touch-action: none;
        }
        
        .slider-track {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #2c2c2e;
            border-radius: 40px;
            transition: background 0.3s ease;
        }
        
        .slider-handle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 40px;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: left 0.3s ease, background 0.3s ease, transform 0.3s ease;
            font-size: 32px;
            font-weight: bold;
            touch-action: none;
        }
        
        .slider-handle:active {
            cursor: grabbing;
            transform: scale(1.1);
        }
        
        .slider-fill {
            position: absolute;
            height: 100%;
            background: #2c2c2e;
            border-radius: 40px;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .slider-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            pointer-events: none;
            z-index: 5;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .status {
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #2c2c2e;
            font-size: 16px;
            min-height: 20px;
        }
        
        .success { color: #32d74b; }
        .error { color: #ff453a; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞ */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-animation {
            animation: success 0.5s ease-in-out;
        }
        
        .version-info {
            margin-top: 30px;
            font-size: 11px;
            color: #636366;
            opacity: 0.7;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 350px) {

            }
            
            .slider-handle {
                width: 70px;
                height: 70px;
                border-radius: 35px;
                font-size: 28px;
            }
            
            .iphone-frame {

            }
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="app-title">üö™ Knock on my door</div>
        <div class="app-subtitle">by –ú–∞—Ä–∫ ‚Ä¢ v1.0.0</div>
        
        <div class="instruction">–ü–æ—Ç—è–Ω–∏—Ç–µ —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</div>
        
        <div class="slider-container">
            <div class="slider-fill" id="sliderFill"></div>
            <div class="slider-track"></div>
            <div class="slider-handle" id="sliderHandle">‚úì</div>
            <div class="slider-text" id="sliderText">–ü–æ—Ç—è–Ω–∏—Ç–µ</div>
        </div>
        
        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        
        <div class="version-info">
            Telegram Bot ‚Ä¢ iOS Style Interface
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8403916552:AAGABjSjpmKVmwOwSnOCZUXkOqIn2-q7WbE';
        const CHAT_ID = '5926987490';
        
        const sliderHandle = document.getElementById('sliderHandle');
        const sliderFill = document.getElementById('sliderFill');
        const sliderText = document.getElementById('sliderText');
        const status = document.getElementById('status');
        
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let sliderWidth = 0;
        const handleWidth = 80; // –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä —Ä—É—á–∫–∏
        let triggerDistance = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function initSizes() {
            const sliderContainer = document.querySelector('.slider-container');
            sliderWidth = sliderContainer.offsetWidth;
            triggerDistance = sliderWidth - handleWidth - 10;
        }
        
        // –°–æ–±—ã—Ç–∏—è –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        sliderHandle.addEventListener('touchstart', startDrag, {passive: false});
        document.addEventListener('touchmove', drag, {passive: false});
        document.addEventListener('touchend', endDrag);
        
        // –°–æ–±—ã—Ç–∏—è –¥–ª—è –º—ã—à–∏ (–¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
        sliderHandle.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            
            // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            startX = clientX;
            
            sliderHandle.style.transition = 'none';
            sliderFill.style.transition = 'none';
            status.textContent = "–¢—è–Ω–∏—Ç–µ...";
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            if (!clientX) return;
            
            currentX = clientX - startX;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Å–ª–∞–π–¥–µ—Ä–∞
            if (currentX < 0) currentX = 0;
            if (currentX > triggerDistance) currentX = triggerDistance;
            
            sliderHandle.style.left = currentX + 'px';
            
            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞
            const progress = currentX / triggerDistance;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –≤—Å–µ–π –ø–æ–ª–æ—Å—ã
            if (progress < 0.3) {
                sliderFill.style.background = 'linear-gradient(90deg, #ff453a 0%, #ff375f 100%)';
                sliderHandle.style.background = '#ff453a';
                sliderText.textContent = "–¢—è–Ω–∏—Ç–µ...";
            } else if (progress < 0.7) {
                sliderFill.style.background = 'linear-gradient(90deg, #ff9500 0%, #ff9f0a 100%)';
                sliderHandle.style.background = '#ff9500';
                sliderText.textContent = "–ü–æ—á—Ç–∏...";
            } else {
                sliderFill.style.background = 'linear-gradient(90deg, #32d74b 0%, #30d158 100%)';
                sliderHandle.style.background = '#32d74b';
                sliderText.textContent = "–û—Ç–ø—É—Å—Ç–∏—Ç–µ!";
            }
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä—É—á–∫—É –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –∫–æ–Ω—Ü—É
            if (progress > 0.8) {
                sliderHandle.style.transform = 'scale(1.15)';
            } else {
                sliderHandle.style.transform = 'scale(1)';
            }
        }
        
        function endDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            isDragging = false;
            
            sliderHandle.style.transition = 'left 0.3s ease, background 0.3s ease, transform 0.3s ease';
            sliderFill.style.transition = 'background 0.3s ease';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Ç–∞—â–∏–ª–∏ –ª–∏ –¥–æ –∫–æ–Ω—Ü–∞
            if (currentX >= triggerDistance - 15) { // –£–≤–µ–ª–∏—á–∏–ª –¥–æ–ø—É—Å–∫ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
                // –£—Å–ø–µ—Ö - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                sliderHandle.style.left = triggerDistance + 'px';
                sliderFill.style.background = 'linear-gradient(90deg, #32d74b 0%, #30d158 100%)';
                sliderHandle.style.background = '#32d74b';
                sliderText.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";
                status.textContent = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
                
                sendKnockNotification();
            } else {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –Ω–∞—á–∞–ª–æ
                resetSlider();
            }
        }
        
        function resetSlider() {
            sliderHandle.style.left = '0px';
            sliderFill.style.background = '#2c2c2e';
            sliderHandle.style.background = '#fff';
            sliderHandle.style.color = '#32d74b';
            sliderHandle.style.transform = 'scale(1)';
            sliderText.textContent = "–ü–æ—Ç—è–Ω–∏—Ç–µ";
            status.textContent = "–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ";
        }
        
        async function sendKnockNotification() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `üö™üö™üö™ –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û –°–¢–£–ö–ï üö™üö™üö™

üëã –ö—Ç–æ-—Ç–æ –ø–æ—Å—Ç—É—á–∞–ª –≤ –≤–∞—à—É –¥–≤–µ—Ä—å!

‚è∞ –í—Ä–µ–º—è: ${new Date().toLocaleTimeString()}
üìÖ –î–∞—Ç–∞: ${new Date().toLocaleDateString()}

_–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ Knock on my door v1.0.0_`,
                        parse_mode: 'Markdown'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    status.textContent = "‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
                    status.className = "status success";
                    sliderText.textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                    sliderHandle.classList.add('success-animation');
                    setTimeout(() => {
                        sliderHandle.classList.remove('success-animation');
                        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ª–∞–π–¥–µ—Ä —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(resetSlider, 2000);
                    }, 1000);
                    
                } else {
                    status.textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏";
                    status.className = "status error";
                    sliderText.textContent = "‚ùå –û—à–∏–±–∫–∞";
                    setTimeout(resetSlider, 2000);
                }
            } catch (error) {
                status.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
                status.className = "status error";
                sliderText.textContent = "‚ùå –û—à–∏–±–∫–∞";
                setTimeout(resetSlider, 2000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initSizes);
        window.addEventListener('resize', initSizes);
        
        // –ó–∞–ø—Ä–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
